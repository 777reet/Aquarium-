<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aquarium of Dreams</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="ocean"></canvas>

  <!-- Jellyfish -->
  <div class="jellyfish jellyfish-1">
    <div class="bell"></div>
    <div class="tentacles">
      <div class="tentacle"></div>
      <div class="tentacle"></div>
      <div class="tentacle"></div>
      <div class="tentacle"></div>
    </div>
  </div>

  <div class="jellyfish jellyfish-2">
    <div class="bell"></div>
    <div class="tentacles">
      <div class="tentacle"></div>
      <div class="tentacle"></div>
      <div class="tentacle"></div>
      <div class="tentacle"></div>
    </div>
  </div>

  <div class="jellyfish jellyfish-3">
    <div class="bell"></div>
    <div class="tentacles">
      <div class="tentacle"></div>
      <div class="tentacle"></div>
      <div class="tentacle"></div>
      <div class="tentacle"></div>
    </div>
  </div>

  <!-- Octopus -->
  <div class="octopus octopus-1">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="legs">
      <div class="leg" style="--i:0;"></div>
      <div class="leg" style="--i:1;"></div>
      <div class="leg" style="--i:2;"></div>
      <div class="leg" style="--i:3;"></div>
      <div class="leg" style="--i:4;"></div>
      <div class="leg" style="--i:5;"></div>
      <div class="leg" style="--i:6;"></div>
      <div class="leg" style="--i:7;"></div>
    </div>
  </div>

  <div class="octopus octopus-2">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="legs">
      <div class="leg" style="--i:0;"></div>
      <div class="leg" style="--i:1;"></div>
      <div class="leg" style="--i:2;"></div>
      <div class="leg" style="--i:3;"></div>
      <div class="leg" style="--i:4;"></div>
      <div class="leg" style="--i:5;"></div>
      <div class="leg" style="--i:6;"></div>
      <div class="leg" style="--i:7;"></div>
    </div>
  </div>

  <div class="octopus octopus-3">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="legs">
      <div class="leg" style="--i:0;"></div>
      <div class="leg" style="--i:1;"></div>
      <div class="leg" style="--i:2;"></div>
      <div class="leg" style="--i:3;"></div>
      <div class="leg" style="--i:4;"></div>
      <div class="leg" style="--i:5;"></div>
      <div class="leg" style="--i:6;"></div>
      <div class="leg" style="--i:7;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
